version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: hoodmane/pyodide-env:18
  environment:
    - EMSDK_NUM_CORES: 3
      EMCC_CORES: 3

jobs:
  # lint:
  #   <<: *defaults
  #   resource_class: small
  #   steps:
  #     - checkout

  #     - run:
  #         name: lint
  #         command: make lint


  install-emsdk:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install emsdk
          no_output_timeout: 1200
          command: |
            git clone https://github.com/emscripten-core/emsdk.git --depth=1
            cd emsdk
            ./emsdk install latest
            ./emsdk activate latest

      - persist_to_workspace:
          root: .
          paths:
            - emsdk

  build-libffi:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .

      - run:
          name: build
          command: |
            source ./emsdk/emsdk_env.sh
            ./build.sh

      - run:
          name: build tests
          command: |
            source ./emsdk/emsdk_env.sh
            cp -r testsuite/libffi.call testsuite/libffi.call.test
            cp -r testsuite/libffi.closures testsuite/libffi.closures.test
            ./testsuite/emscripten-test-stuff/build-tests.sh testsuite/libffi.call.test
            ./testsuite/emscripten-test-stuff/build-tests.sh testsuite/libffi.closures.test

      - persist_to_workspace:
          root: .
          paths:
            - target
            - testsuite

  build-libffi-bigint:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .

      - run:
          name: build
          command: |
            source ./emsdk/emsdk_env.sh
            ./build.sh --enable-wasm-bigint

      - run:
          name: build tests
          command: |
            source ./emsdk/emsdk_env.sh
            cp -r testsuite/libffi.call testsuite/libffi.call.test
            cp -r testsuite/libffi.closures testsuite/libffi.closures.test
            export EXTRA_LD_FLAGS="-s WASM_BIGINT"
            ./testsuite/emscripten-test-stuff/build-tests.sh testsuite/libffi.call.test
            ./testsuite/emscripten-test-stuff/build-tests.sh testsuite/libffi.closures.test

      - persist_to_workspace:
          root: .
          paths:
            - target
            - testsuite

  test-selenium-firefox:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: run tests
          no_output_timeout: 1200
          command: |
            git reset --hard
            mkdir test-results
            pytest --junitxml=test-results/junit.xml -k firefox testsuite/test_libffi.py
      - store_test_results:
          path: test-results

  test-selenium-chrome:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: run tests
          no_output_timeout: 1200
          command: |
            git reset --hard
            pytest --junitxml=test-results/junit.xml -k chrome testsuite/test_libffi.py
      - store_test_results:
          path: test-results

  test-selenium-firefox-bigint:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: run tests
          no_output_timeout: 1200
          command: |
            git reset --hard
            mkdir test-results
            pytest --junitxml=test-results/junit.xml -k firefox testsuite/test_libffi.py
      - store_test_results:
          path: test-results

  test-selenium-chrome-bigint:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: run tests
          no_output_timeout: 1200
          command: |
            git reset --hard
            mkdir test-results
            pytest --junitxml=test-results/junit.xml -k chrome testsuite/test_libffi.py
      - store_test_results:
          path: test-results

  test-node:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: run tests
          no_output_timeout: 1200
          command: |
            source ./emsdk/emsdk_env.sh
            testsuite/emscripten-test-stuff/node-tests.sh

  test-node-bigint:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: run tests
          no_output_timeout: 1200
          command: |
            source ./emsdk/emsdk_env.sh
            sed -i'.old' "/^NODE_JS = /s/emsdk.*/\[&, '--experimental-wasm-bigint'\]/" $EM_CONFIG
            testsuite/emscripten-test-stuff/node-tests.sh --enable-wasm-bigint

workflows:
  version: 2
  build-and-test:
    jobs:
      - install-emsdk

      - build-libffi:
          requires:
            - install-emsdk
      - build-libffi-bigint:
          requires:
            - install-emsdk

      - test-selenium-firefox:
          requires:
            - build-libffi
      - test-selenium-chrome:
          requires:
            - build-libffi

      - test-selenium-firefox-bigint:
          requires:
            - build-libffi-bigint
      - test-selenium-chrome-bigint:
          requires:
            - build-libffi-bigint

      - test-node:
          requires:
            - install-emsdk
      - test-node-bigint:
          requires:
            - install-emsdk
